url                         the beginning of the url for the site
path                        the path at the end of the url for the page
filename_extension          the extension .htm, .asp, etc
key_filename                file containing either a TNWS query or a csv with keys
template_filename           the template
output_directory            directory to write output to
numKeyWords                 number of keys (columns in the csv file) - set automatically if using TNWS
delimiter                   csv delimiter 
out_dir_slash               local machine's directory slash direction \ for dos/win  / for unix
url_dir_slash               usually /
url_filename_space          when creating page filenames the char that goes in place of spaces usually - or _
flatlinks                   true/false - create flat (meaning no directory path) links (use false to get directories)
switchlinks                 true/false - switch city and performer name order t does Boston Madonna f does Madonna Boston
keyProcessingMethod         determines how the raw keys are tranformed  0 = use them raw 1=trim and make sure nulls are mapped to empty string 2= same as 1 but also removes quotes around the key
