proxyHost                   if true above the proxy hostname
proxyPort                   again, if true above the proxy port  
websiteConfigID             TicketNetwork's user id associated with the host running the app or the proxy
urlLink                     stuff to append to hostname to create buy now links
dupurlLink                  same as above but handles case where there's more than one event
